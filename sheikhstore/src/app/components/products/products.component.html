<div class="container">
    <div class="row">
       
         <div class="col-sm-3" *ngFor="let product of productlist">
            <div class="card">
                <div class="card-title">{{product.name}}</div>
                <div style="height: 200px; overflow:hidden;">
                    <img [src]="product.images" alt="" class="card-img-top">
                    <small>{{product.details}}</small>
                </div>
                
                <div class="card-footer"><h5>{{product.price}}Rs</h5></div>
              </div>

         </div>
         
    </div>
</div>
